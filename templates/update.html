{% extends "base.html" %}
{% block content %}
<main class="center">
    <form method="POST" enctype="multipart/form-data" onsubmit="return loader()">
        {% csrf_token %}
        {% for i in data %}
        <div class="form-group">
            <label for="inputAddress">Name</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Email addr..." required name="name" {% if i.staffName %}value="{{i.staffName}}"{% else %}value="{{i.studentName}}"{% endif %}>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Username</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Username " required disabled value="{{i.username}}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Password" required disabled value="{{i.password}}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Email</label>
            <input type="email" class="form-control" id="inputAddress" placeholder="Email addr..." required name="email"
                value="{{i.email}}">
        </div>
        <div class="form-group">
            <label for="inputAddress">College Name</label>
            <input type="text" class="form-control" disabled value="{{i.collegeName}}">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Department</label>
                <select name="dept" class="form-control" value="{{i.dept}}">
                    <option value="Computer Science">Computer Science</option>
                    <option value="Computer Aplication">Computer Application</option>
                    <option value="Science">Science</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Arts">Arts</option>
                </select>
            </div>
            {% if request.path == '/dashboard/student/update/' %}
            <div class="form-group col-md-6">
                <label for="Current Year">Year</label>
                <input type="text" class="form-control" name="year" value="{{i.year}}" required>
            </div>
            {% else %}
            <div class="form-group col-md-6">
                <label for="Designation">Designation</label>
                <input type="text" class="form-control"name="desg" value="{{i.desg}}" required>
            </div>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="inputAddress2">Phone No</label>
            <input type="number" class="form-control" id="inputAddress2" placeholder="Mobile no..." required name="mobile" value="{{i.mobile}}">
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required name="addr"
                value="{{i.addr}}">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" required name="city" value="{{i.city}}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        {% endfor %}
    </form>
</main>
{% endblock content %}
